<html>
<head>
  <meta charset="utf-8">
  <title>Learning Notes</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="js/vendor/jquery-ui.min.js"></script>
  <script src="js/vendor/underscore-min.js"></script>
  <script src="js/vendor/backbone-min.js"></script>
  <script src="js/vendor/backbone.radio.min.js"></script>
  <script src="js/vendor/backbone.marionette.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>

<div id="app-element"></div>

<script type="x-template/underscore" id="root-tpl">
  <div class="key-box key-box-1">
    <div class="key"></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black additional hide"><span></span></div>
  </div>

  <div class="key-box key-box-2">
    <div class="key"></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
  </div>

  <div class="note-wrapper">
    <div class="note-title">
      <label for="note-checkbox">
        <input type="checkbox" checked id="note-checkbox"> note
      </label>
      <select id="lang-select">
        <option>lang</option>
        <option value="ru">ru</option>
        <option value="en">en</option>
      </select>
    </div>
    <div id="note" class="note"></div>
  </div>

  <div class="slider-range" id="slider-range"></div>
  <div class="speed-wrapper">
    <span>Speed:</span>
    <div class="slider-speed" id="slider-speed"></div>
  </div>  
</script>

<script type="x-template/underscore" id="staff-tpl">
  <div class="key-box key-box-1">
    <div class="key"></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black additional hide"><span></span></div>
  </div>

  <div class="key-box key-box-2">
    <div class="key"></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black"><span></span></div>
    <div class="line"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
    <div class="line black additional hide"><span></span></div>
    <div class="line additional"><span></span></div>
  </div>
</script>



</body>
</html>
